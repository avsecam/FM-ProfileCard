<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <img src="./images/bg-pattern-card.svg" alt="Profile banner" class="banner"/>
    <img src="./images/image-victor.jpg" alt="Victor Crest" class="victor"/>

    <h1>Victor Crest<span>26</span></h1>
    <h2>London</h2>

    <div class="info">
      <div class="stat">
        <div class="number">80K</div>
        <div class="unit">Followers</div>
      </div>
      <div class="stat">
        <div class="number">803K</div>
        <div class="unit">Likes</div>
      </div>
      <div class="stat">
        <div class="number">1.4K</div>
        <div class="unit">Photos</div>
      </div>
    </div>
  </main>
</body>
</html>
